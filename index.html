<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Pinaa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Delius Swash Caps", cursive;
            font-weight: 400;
            font-style: normal;
            /* font-family: 'Arial', sans-serif; */
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }
        .slide.active {
            opacity: 1;
        }
        .slide h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            background-color: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .slide p {
            color: #34495e;
            line-height: 1.6;
            /* background-color: rgba(255,255,255,0.8); */
            padding: 10px;
            border-radius: 10px;
        }
        #tapToNext {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #7f8c8d;
            font-size: 10px;
            opacity: 0.7;
            z-index: 3;
            transition: opacity 0.3s;
        }
        #replayButton {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff80df;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 3;
            display: none;
        }
        #balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        .balloon {
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="balloon-container"></div>
    <div class="card" id="greetingCard">
        <div class="background" id="cardBackground"></div>
        <div class="slide" id="slide1">
            <h1 id="title1"></h1>
            <p id="text1"></p>
        </div>
        <div class="slide" id="slide2">
            <h1 id="title2"></h1>
            <p id="text2"></p>
        </div>
        <div class="slide" id="slide3">
            <h1 id="title3"></h1>
            <p id="text3"></p>
        </div>
        <div class="slide" id="slide4">
            <h1 id="title4"></h1>
            <p id="text4"></p>
        </div>
        <div class="slide" id="slide5">
            <h1 id="title5"></h1>
            <p id="text5"></p>
        </div>
        <div class="slide" id="slide6">
            <h1 id="title6"></h1>
            <p id="text6"></p>
        </div>
        <div class="slide" id="slide7">
            <h1 id="title7"></h1>
            <p id="text7"></p>
        </div>
        <div class="slide" id="slide8">
            <h1 id="title8"></h1>
            <p id="text8"></p>
        </div>
        <div id="tapToNext">Tap to Next</div>
        <button id="replayButton">Putar Lagi</button>
    </div>

    <script>
        // Master Configuration (Editable)
        const config = {
            nama: "Pinaa",
            namaPengucap: "Yay",
            backgroundUrl: "https://cdn.pixabay.com/photo/2024/06/08/20/35/border-8817524_1280.jpg", 
            slides: [
                {
                    title: "Yeay, Selamat Wisuda! üéì",
                    text: "Hari ini hari spesial yang udah kamu tunggu-tunggu banget.<br><br><strong>Fina Nur Kholisah, S.M.</strong>"
                },
                {
                    title: "Perjalanan Yang Tak Mudah",
                    text: "Akhirnyaaa! Kamu berhasil jugaa!<br>Perjalanan ke wisuda emang nggak mudah sih, tapi <br>Sekarang waktunya <strong>kamu bangga</strong> akan dirimu sendiri karena <strong>sudah berjuang sejauh ini</strong>.<br><br>Semua tantangan yang kamu hadapin itu yang membuat hari ini jadi <strong>lebih bermakna</strong>."
                },
                {
                    title: "Masa Depan Menunggu",
                    text: "Selamat yaa! Semoga <strong>mimpi-mimpimu</strong> bisa jadi <strong>kenyataan</strong> dan bawa kamu ke tempat yang <strong>lebih keren</strong> lagi. ‚ú®"
                },
                {
                    title: "I'm Done",
                    text: "Udah lumayan lama kita kenal, dan aku bener-bener <strong>seneng bisa kenal/dekat dengan kamu</strong>. Aku bakal selalu ada buat kamu, karena <strong>kamu adalah seseorang yang sangat aku hormati dan sukai</strong>. ‚ù§Ô∏è"
                },
                {
                    title: "But...",
                    text: "Lelah rasanya, usaha aku kayak sia-sia aja. Aku mulai bertanya-tanya <strong>mengapa aku terus berjuang</strong>, sampai kapan ini akan berlanjut? üôÇ‚Äç‚ÜïÔ∏è <strong>Aku masih punya harga diri üôÑ</strong>"
                },
                {
                    title: "Cause...",
                    text: "Aku jarang merasakan feedback positif atas usahaku. <strong>Kamu hanya mencariku saat butuh saja</strong>, bahkan sekedar <strong>memberi kabar ketika sampai di rumah pun tidak</strong> ‚Äî hal itu tidak pernah terjadi, bahkan kamu seperti tidak pernah menghargai usahaku. <strong>Kamu terlalu sibuk dengan duniamu hingga melupakan orang-orang di sekitarmu</strong>."
                },
                {
                    title: "<strong>Aku menyukaimu</strong>, namun tak berakhir baik",
                    text: "I just want to be honest with you and tell you that I won't be able to take care of you in the future, so <strong>please look out for yourself and take care of yourself, OK?</strong><br><br>I'm sorry, but I still have a bit of pride. I'll <strong>treat you like a 'friend'</strong> instead. "
                },
                {
                    title: "Last but not least",
                    text: "With love, Yay.<br><br>kasih tau aku kalo suka yaa ‚ò∫Ô∏è <br> atau klik di bawah kalo mau ngulang.<br><br>and, <strong>'Thanks for Nothing üòä'</strong>"
                }
            ]
        };

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('greetingCard');
            const background = document.getElementById('cardBackground');
            const slides = document.querySelectorAll('.slide');
            const tapToNext = document.getElementById('tapToNext');
            const replayButton = document.getElementById('replayButton');
            let currentSlide = 0;
            let isAnimating = false;

            // Set background image
            if (config.backgroundUrl) {
                background.style.backgroundImage = `url('${config.backgroundUrl}')`;
            }

            // Populate slides with config data
            config.slides.forEach((slide, index) => {
                const titleEl = document.getElementById(`title${index + 1}`);
                const textEl = document.getElementById(`text${index + 1}`);
                
                // Initial setup
                titleEl.textContent = slide.title;
                textEl.textContent = slide.text;
            });

            // Function to animate slide
            function animateSlide(slideIndex) {
                // Prevent multiple animations
                if (isAnimating) return;
                isAnimating = true;

                // Reset opacity
                gsap.set(`#title${slideIndex + 1}, #text${slideIndex + 1}`, { opacity: 0, text: "" });

                // Animate title
                const titleTimeline = gsap.timeline({
                    onComplete: () => {
                        // Animate text after title
                        gsap.to(`#text${slideIndex + 1}`, {
                            opacity: 1,
                            text: config.slides[slideIndex].text,
                            duration: 1,
                            ease: "none",
                            onComplete: () => {
                                isAnimating = false;
                            }
                        });
                    }
                });

                titleTimeline.to(`#title${slideIndex + 1}`, {
                    opacity: 1,
                    text: config.slides[slideIndex].title,
                    duration: 1,
                    ease: "none"
                });
            }

            // First slide animation
            slides[0].classList.add('active');
            animateSlide(0);

            // Click to change slides
            card.addEventListener('click', () => {
                // Prevent tap if animating or on last slide
                if (isAnimating || currentSlide >= slides.length - 1) return;

                // Hide current slide
                gsap.to(`#title${currentSlide + 1}, #text${currentSlide + 1}`, {
                    opacity: 0,
                    duration: 0.5
                });

                // Move to next slide
                currentSlide++;
                
                // Reset slide positions and active states
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === currentSlide);
                });

                // Hide tap to next on last slide
                if (currentSlide === slides.length - 1) {
                    tapToNext.style.display = 'none';
                    replayButton.style.display = 'block';
                }

                // Animate new slide
                animateSlide(currentSlide);
            });

            // Replay functionality
            replayButton.addEventListener('click', () => {
                // Prevent replay if currently animating
                if (isAnimating) return;

                // Reset all slides
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === 0);
                    
                    // Reset text and opacity
                    const titleEl = slide.querySelector('h1');
                    const textEl = slide.querySelector('p');
                    titleEl.textContent = config.slides[index].title;
                    textEl.textContent = config.slides[index].text;
                    gsap.set(titleEl, { opacity: 0, text: "" });
                    gsap.set(textEl, { opacity: 0, text: "" });
                });

                // Reset slide index
                currentSlide = 0;

                // Show tap to next, hide replay button
                tapToNext.style.display = 'block';
                replayButton.style.display = 'none';

                // Animate first slide
                animateSlide(0);
            });
        });
    </script>

    <script>
        // Array warna balon yang diinginkan
        const balloonColors = ['#A64D79', '#CB9DF0', '#F0C1E1', '#FDDBBB', '#FFF9BF', '#F05A7E', '#F4538A', '#59D5E0', '#F5DD61', '#FAA300', '#392467', '#5D3587', '#A367B1', '#FFD1E3'];

        // Fungsi untuk membuat balon
        function createBalloon() {
            const container = document.getElementById('balloon-container');
            const balloon = document.createElement('div');

            const size = 30 + Math.random() * 100; // Ukuran balon
            const x = Math.random() * window.innerWidth; // Posisi horizontal
            const colorIndex = Math.floor(Math.random() * balloonColors.length); // Indeks warna acak dari array
            const color = balloonColors[colorIndex]; // Ambil warna dari array

            balloon.classList.add('balloon');
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
            balloon.style.backgroundColor = color; // Terapkan warna balon
            balloon.style.left = `${x}px`;
            balloon.style.bottom = '0px';

            container.appendChild(balloon);

            // Animasi balon
            gsap.to(balloon, {
                y: -window.innerHeight,
                x: x + (Math.random() - 0.5) * 200,
                opacity: [0, 1, 0],
                scale: [0.5, 1, 0.5],
                duration: 5 + Math.random() * 3,
                ease: "power1.inOut",
                onComplete: () => {
                    container.removeChild(balloon); // Hapus balon setelah selesai
                }
            });
        }

        // Fungsi untuk memulai animasi balon
        function startBalloonAnimation() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createBalloon, Math.random() * 2000);
            }
            setInterval(() => {
                for (let i = 0; i < 10; i++) {
                    setTimeout(createBalloon, Math.random() * 2000);
                }
            }, 2000);
        }

        // Mulai animasi balon
        window.onload = startBalloonAnimation;
    </script>

</body>
</html>
